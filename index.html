<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
    <meta http-equiv="refresh" content="300" />
  </head>
  <body class="updating">
    <script>
      let s = document.createElement("div"),
        f = () => (s.innerText = new Date().toLocaleTimeString("de-DE"));
      document.body.appendChild(s);
      f();
      setInterval(f, 100);
    </script>
    <script src="ts/index.js"></script>

    <iframe src="app.html" frameborder="0"></iframe>
    <iframe src="app.html?day=1" frameborder="0"></iframe>
    <iframe src="app.html?day=2" frameborder="0"></iframe>
  </body>
</html>
